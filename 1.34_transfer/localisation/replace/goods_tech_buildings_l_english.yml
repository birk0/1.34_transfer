l_english:
 
 # Loc for trade goods, technology and buildings + Institutions

 #Trade Goods

 chinaware: "Chinaware"
 chinawareDESC: "Chinaware' represents various exotic goods such as chinaware and ceramics. These high value luxuries command a high price on the market."
 cloth: "Cloth"
 clothDESC: "Cloth represents the various fabrics and clothing made from wool and linen. Later cotton became a major material for cloth."
 coffee: "Coffee"
 coffeeDESC: "Coffee was discovered in the northeast region of Ethiopia and coffee cultivation first took place in southern Arabia. From the Middle East, coffee spread to Italy in the late 16th century and was then introduced to the rest of Europe and Asia. Coffee became more widely accepted after it was deemed a Christian beverage by the Pope despite appeals to ban the 'Muslim drink'."
 copper: "Copper"
 copperDESC: "Copper also includes other non-ferrous metals like lead and tin. Copper was the main component of bronze and was essential in the early production of cannons."
 cotton: "Cotton"
 cottonDESC: "Cotton originated from Central Asia but was not widely used elsewhere until it was introduced to the Europeans as a cheap but good complement or substitute for wool in the clothing industry."
 fish: "Fish"
 fishDESC: "Fish was one of the most basic foods for the world population in this age, as meat was more than a luxury for the great majority. Fishermen also provided the basic recruiting pool of the merchant and military navies of most nations."
 fur: "Fur"
 furDESC: "Furs were one of the basic elements of high quality and warm clothing. Skins from all kinds of animals were supplied initially from Russia but more and more from other parts of the world where beavers would be the prize of choice at least till the late middle 18th century."
 gold: "Gold"
 goldDESC: "Gold was the basis of all formal currencies in the early modern period. However unwise usage of this great wealth could lead to inflation and ruin."
 grain: "Grain"
 grainDESC: "Grain represents the vegetable foodstuff that was the staple diet for humans and animals. Lack of it would always lead to revolts and riots. Other cereals and vegetable foodstuffs would later be augmented by tomatoes, corn, and even potatoes offering a wider choice both in food and agricultural production varieties."
 iron: "Iron"
 ironDESC: "Iron represents not just iron, but other ferrous metals. Iron formed the basis of the metallurgical industry and was used extensively in the production of basic weapons and other military equipment."
 ivory: "Ivory"
 ivoryDESC: "Ivory was one of the main exports of Africa apart from slaves. It was highly sought after by Europeans for use in various manufactured goods such as cutlery, gifts, small pieces of art, furniture, etc."
 naval_supplies: "Naval Supplies"
 naval_suppliesDESC: "Naval Supplies represent everything needed in ship construction, from basic wood to tar, ropes, linen, sails, and various other materials. The Baltic was initially the main supplier until alternate supplies were discovered in the early 18th century."
 salt: "Salt"
 saltDESC: "Salt is essential for human life. In addition it was the most common means to preserve food for the long winter months. It was either mineral, brought from mines in Central Europe, or natural, from salt marsh production via evaporation along sunny coastlines."
 slaves: "Slaves"
 slavesDESC: "Slaves had been a trading commodity since Antiquity but demand increased sharply in the late 16th century when Slaves offered one of the cheapest sources of labor for the industralised European and Asian empires."
 spices: "Spices"
 spicesDESC: "Spices were known in Europe since ancient times, mostly for their medicinal value, and for their ability to improve the taste of food. Pepper, ginger, nutmeg, chili, cinnamon, etc. came partly from East Africa and parts of Europe but mostly from India, China, and the Spice Islands to be traded in Alexandria or the other terminals of the great caravan roads. The European desire for cheaper and more direct supply constituted the main motivation for the very first eastbound sea voyages of discoveries for Portugal."
 sugar: "Sugar"
 sugarDESC: "Sugar was used not only as a sweetener but also for food preservation. The sugar cane was the only known means of obtaining sugar at this time and had been grown initially in some parts of Mediterranean Europe. But the expansion of the labor-intensive plantation system would soon move the major production sources everywhere."
 tea: "Tea"
 teaDESC: "Tea was an important luxury drink in all parts of the world but mostly centred in China, India, and South-East Asia. It was often used in religious or social rituals. The English popularized tea in Europe. Never considered as noble a drink as coffee it still produced large profit merely from the fact that the world supply was low."
 tobacco: "Tobacco"
 tobaccoDESC: "Tobacco was grown in small pockets throughout Europe, Asia and Africa but didn't become popular until the 16th century. It quickly became a fashion for the upper classes who could afford it and ensured the fast and profitable economic growth of the industralised empires of the continent. No one knew what they put in it, but they just couldn't stop smoking it."
 wine: "Wine"
 wineDESC: "Wines had been produced since time immemorial in the southern parts of Europe. It still constituted an essential element of the everyday diet, except maybe in the Muslim world. Wine was not considered a luxury product but probably served as a welcome relief for hundreds to an otherwise dull diet."
 wool: "Wool"
 woolDESC: "Wool came mostly from sheep that grazed in the more marginal lands not suited to other forms of agriculture. Prior to the use of cotton it was the major raw material for clothing."
 cocoa: "Cocoa"
 cocoaDESC: "Cocoa was used as a stimulant by the Iberians parts of Africa and Indian rulers since the early medieval times. Cocoa is an important ingredient in the later production of Coffee. It was popularized in Europe in the early 16th century when the Spaniards spread it elsewhere. Cocoa became a luxury enjoyed by the rich."
 tropical_wood: "Tropical Wood"
 tropical_woodDESC: "Used for everything from chess pieces to high quality furniture, tropical woods have always been considered an expensive and exclusive commodity. While many of these wood types would be new to the European market the demand soon rose and the trafficking of Mahogany, Teak, Ebony or other rare woods soon became a major business."
 dyes: "Dyes"
 dyesDESC: "For as long as textiles have been woven there has been a market for fine dyes. During the late middle ages expensive dyes such as Indigo would be worth a fortune due to how distant the source in India was.\nAs the world opened up dyes became easier to get hold of and the greater accessibility of the Indian market. Nonetheless dyes remained a rare commodity."
 silk: "Silk"
 silkDESC: "The finest of all fabrics of the east was the silk produced in India, China and East Asia. While less iconic than spices the profits from silk and finely woven cotton cloth would in fact soon dwarf those of the spice trade from the Europeans.\nDue to increasing demand attempts were also made to produce the material locally in Mercantilist Europe, with very varied degrees of success."
 incense: "Incense"
 incenseDESC: "To spread smoke and fragrance through the burning of materials has been common in ceremonial practices for centuries. Frankincense, Agarwood, Sandalwood, Myhrr and other goods suited for this use can be found in few places and their diffusion was an integral part in the formation of trade networks such as the Silk Road or the fittingly named Incense Route. "
 livestock: "Livestock"
 livestockDESC: "Since the dawn of history, the care for domesticated animals has been one of the main occupations of humanity. Livestock includes everything from cows and horses in rich agricultural areas to the herds of pastoralists in the great plains and deserts of the world."
 glass: "Glass"
 glassDESC: "Glass has been valued for centuries as a useful material for art, architecture, or simply the crafting of vessels for daily use. Eventually, as glass-making techniques improved, glass would also become crucial to the scientific field of optics, with glass lenses being used in the fabrication of spectacles, telescopes, and a plethora of other devices with wide-ranging applications from maritime navigation to the natural sciences."
 paper: "Paper"
 paperDESC: "Paper is a necessity for all types of advanced accounting, administration and diffusion of knowledge and the process of its production was originally devised in China and then slowly made its way to all corners of the world. Far superior to other types of writing materials such as parchment the large scale production of paper requires a specialized set of skills and equipment, making it a rare and sought after commodity."
 gems: "Gems"
 gemsDESC: "Since the earliest times, stones such as rubies, sapphires, diamonds, emeralds, jade, or pearls, have been used in jewelry and ceremonial attire. For centuries the only source of diamonds in the world were the fabled mines at Golconda. While not all precious stones are as rare, they are all highly sought after commodities."
 coal: "Coal"
 coalDESC: "Coal has a long history as a source of fuel, but it is not until the invention and dissemination of the practical Steam Engine that demand would take off. As the Industrial Revolution swept across the world, the use and export or import of coal would become a major business and an integral part of a modern economy."
 cloves: "Cloves"
 clovesDESC: "Clove is a very valuable spice, native to the Philippines but can also be found scattered in other parts of the world. Cloves are the aromatic flower buds that are harvested when those buds transition to a bright red from an original pale hue. Cloves are extensively used in cuisines from Asia, Africa and the Mediterranean."
 wood: "Timber"
 woodDESC: "Hewn timber became a pivotal resource during the 15th century particularly in burgeoning urban centers and expanding empires. It was the processed form of timber, shaped and sized for construction and manufacturing purposes. Timber played a crucial role in infrastructure development, enabling the construction of homes, ships, and various structures that facilitated societal growth and expansion."
 lumber: "Lumber"
 lumberDESC: "Lumber was a vital resource serving as the cornerstone of construction, shipbuilding, and fuel for various industries. It was essential for crafting buildings, ships, furniture, and tools. Access to quality timber was a driving force behind exploration and trade, as different regions boasted unique wood types prized for their durability and versatility."
 oils: "Oils"
 oilsDESC: "Oils, exemplified by olive oil, were prized commodities for their versatile uses. Olive oil specifically held immense value for its culinary, medicinal, and ceremonial significance. As a primary cooking medium, it enriched dishes and was also utilized in lamps, religious rites, and as a skincare remedy. The trade of oils contributed significantly to cultural exchanges and economic prosperity across regions."
 olives: "Olives"
 olivesDESC: "Cured olives were a treasured culinary delight and a key trade commodity. Renowned for their rich flavor and nutritional value, olives were cultivated extensively in Italy and throughout the Mediterranean and revered for their diverse uses. Apart from being a staple food, they were processed into oil, pickled for preservation, and served as symbols of wealth and fertility in various cultural ceremonies and rituals."
 opium: "Opium"
 opiumDESC: "Poppy extract, commonly known as opium, emerged as a highly lucrative and controversial trade commodity during the 16th century. Its narcotic properties made it valuable for medicinal purposes, pain relief, and recreational use, leading to its widespread cultivation and trade. However, the opium trade also sparked geopolitical tensions and conflicts, notably the Opium Wars, profoundly impacting international relations and societal dynamics."
 clay: "Clay"
 clayDESC: "Clay served as a fundamental material essential for crafting pottery, bricks, and various earthenware items. Its versatility made it indispensable for constructing homes, creating vessels for storage and transportation, and shaping decorative objects. Access to quality clay sources dictated the development of local industries, influencing cultural practices and trade networks."
 honey: "Honey"
 honeyDESC: "Honey was a prized commodity cultivated through apiculture. Large production of apiculture began in the 14th century and was revered for its sweetness, medicinal properties, and preservative abilities, honey held multifaceted significance. It served as a natural sweetener, an essential ingredient in traditional medicine, and was utilized in religious rituals and culinary delights. Apiculture played a crucial role in trade routes and cultural exchanges, showcasing the importance of bees and their produce in global commerce."
 chocolate: "Chocolate"
 chocolateDESC: "Chocolate, derived from cocoa beans, was a coveted delicacy. It was sought after for its rich taste and perceived medicinal properties, it was consumed in various forms, primarily as a beverage among the elite. Prized for its rarity and unique flavor, chocolate became an emblem of luxury, often reserved for special occasions and esteemed for its cultural significance in ceremonies and social gatherings."
 explosives: "Explosives"
 explosivesDESC: "Explosives, encompass a wide term for rockets and artillery ammunition developed from Gunpowder, which were pivotal armaments transforming warfare on land and sea. Rockets and artillery shells filled with explosive compounds revolutionized military tactics, influencing battles and sieges. The trade of these explosives was crucial for military advancements, often determining the outcome of conflicts and shaping the rise and fall of empires."
 gunpowder: "Gunpowder"
 gunpowderDESC: "Gunpowder, a revolutionary explosive compound, reshaped warfare and trade dynamics during the early modern period. Comprised of saltpeter, charcoal, and sulfur, its invention and spread from China throughout Asia and Europe revolutionized weaponry, influencing military strategies and global conflicts. The trade of gunpowder had immense geopolitical implications, fueling conquests, and altering power balances between nations, fundamentally changing the course of history."
 steel: "Steel"
 steelDESC: "Steel, a forged metal alloy primarily produced from Iron was highly prized due to its superior strength, versatility and resistance to weather. Highly prized for weaponry, tools, and construction, the production and trade of steel were pivotal in shaping industrial growth and military superiority. Access to quality steel sources influenced technological advancements and economic prosperity, becoming a cornerstone of civilizations' development."
 silver: "Silver"
 silverDESC: "Silver, a coveted precious metal, held enduring value for its rarity and luster, making it an important symbol of wealth, and power. Used in currency, jewelry, and various luxury items, silver played a vital role in economies worldwide. The quest for silver mines and the trade of this metal shaped geopolitical dynamics, leading to exploration, conquests, and economic alliances."
 leather: "Leather"
 leatherDESC: "Leather was an indispensable resource known for its Versatility and durability. Leather was crucial for crafting clothing, footwear, armor, and various goods. Tanning processes transformed raw hides from livestock into a valuable material, driving trade and craftsmanship across regions. The demand for quality leather influenced economies, trade networks, and cultural practices, shaping diverse industries and livelihoods."
 elephants: "Elephants"
 elephantsDESC: "Elephants were revered creatures that held immense significance for their strength, intelligence, and adaptability. Primarily imported from the Jungles of Africa, India and South East Asia, Elephants were utilized in various capacities, from transportation, labor in trade caravans, ceremonial or military roles. The trade in elephants influenced cultural exchanges and played a pivotal role in warfare, particularly in Asia where these majestic beasts were native, shaping both commerce and conflicts."
 horses: "Horses"
 horsesDESC: "Horses were invaluable companions and crucial assets which were important for transportation, agriculture, warfare, and trade. Renowned for their speed, strength, and agility, horses were integral to military campaigns, exploration, and daily life. The trade of horses facilitated cultural exchanges and economic growth, impacting societies worldwide and shaping the evolution of transportation and warfare strategies."
 camels: "Camels"
 camelsDESC: "Camels, known for their resilience and adaptability to arid environments, were indispensable assets used particularly in trade routes spanning deserts. Essential for transportation across harsh terrains, camels facilitated long-distance trade, connecting distant regions and cultures. The trade of camels played a pivotal role in shaping desert economies of Arabia, Eygpt and Persia, enabling exploration, commerce, and cultural interactions in otherwise challenging landscapes."
 seafood: "Seafood"
 seafoodDESC: "Marine delicacies, including crabs and other prized seafood, were coveted commodities esteemed for their exquisite taste and nutritional value. Crabs, in particular, were highly sought after in European cuisine for their succulent meat. These delicacies were integral to coastal communities' diets and trade, influencing culinary traditions and global commerce. The trade of seafood fostered cultural exchanges and played a significant role in maritime economies."
 carpet: "Carpets"
 carpetDESC: "Carpets, developed from the production of Silk and CLoth were highly sought after for their intricate designs and exceptional craftsmanship. The main carpet industry kicked off in Persia/Iran in the late 16th century however the production of Rugs quickly spread globally following its high demand. They served as status symbols, decorative pieces, and valuable trade commodities, contributing to the splendor of households and influencing artistic trends across continents."
 alcohol: "Alcohol"
 alcoholDESC: "Alcohol is a wide term used for a number of spirituous beverages which were prominent trade commodities in colder parts of Europe and Asia. Unlike its alcoholic counterpart wine, Alcohols preserved better in harsher climates and were sought after for their cultural, social, and economic significance. Used in ceremonies, social gatherings, and for medicinal purposes, alcohol trade routes were integral to global commerce, impacting cultural exchanges and societal norms while influencing the growth of economies worldwide."
 nuts: "Nuts"
 nutsDESC: "Nuts are a wide term for a number of tree nuts such as Almonds, Walnuts and Macadamias native to the Mediterranean and Asian tropics. Sought after for their nutritional value and versatility, they were valuable commodities which provided flavor in various cuisines throughout Eurasia. Their trade facilitated cultural exchanges and influenced culinary practices across regions, showcasing the significance of these nuts in both daily diets and international commerce."
 maize: "Maize"
 maizeDESC: "Maize, commonly known as corn, emerged from the Tropics of Africa and quickly spread to Europe and Asia in the 13th century as a versatile staple cultivated across diverse climates. Maize became a fundamental crop in numerous cultures, offering sustenance and adaptability. Its trade fostered agricultural advancements, dietary diversity, and cultural diffusion, playing a pivotal role in shaping societies and trade networks during this era."
 vegetables: "Vegetables"
 vegetablesDESC: "Vegetables represent a wide array of farm produce, such as potatoes, carrots, and various root vegetables. They formed an essential part of diets throughout the world and provided a neccessary source of food for early civilisations alongside the consumption of cereals. Their cultivation and trade not only influenced agricultural practices but also played a significant role in global commerce, contributing to cultural exchanges and dietary diversity across regions."
 dates: "Dates"
 datesDESC: "Dates were revered throughout Eurasia for their sweetness and nutritional richness and were prized as a highly sought after fruit. Native to the Arid environments of Northern Africa and Arabia, Dates were essential sources of energy and sustenance. The trade of dates was pivotal in desert economies, fostering trade routes and cultural interactions, while showcasing the significance of these fruits in diverse cuisines and daily diets."
 fruit: "Fruits"
 fruitDESC: "A wide term used for a number of fruits ranging from citrus and tropical fruits. The use of citrus fruits such as lemons was particularly important in Europe as overseas exploration advanced in the early 16th century as a means to provide the necessary nutrition sailors needed on long voyages."
 rice: "Rice"
 riceDESC: "Rice is a fundamental staple grain held in immense significance for its ability to be cultivated extensively across various climates. It has served as a dietary cornerstone for millions, providing sustenance and shaping cultural cuisines worldwide. The trade of rice influenced agricultural practices, economic growth, and cultural exchanges, allowing the population of large civilisations to flourish."
 millet: "Millet"
 milletDESC: "Millet is a versatile and resilient grain grown primarily in hotter, humid climates where other cereals such as grain or rye are unable to be cultivated. It has historically played a significant role in the diets and trade of civilisations throughout Africa and Asia from the 14th century for its easy cultivation and nutrition."
 rye: "Rye"
 ryeDESC: "Rye, a robust and hardy grain has held importance in diets and trade of Russia and other parts of northern Eurasia for its resistance to cold climates, providing sustenance and dietary diversity. Its trade routes contributed to agricultural practices, regional economies, and cultural exchanges, showcasing the significance of this grain in shaping the rise of societies."
